<html> 
    <head> 
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap.css')
}}"> 
        <title>Formular </title> 
    </head> 
    <body> 
        
        <div class="jumbotron">
                <h1 class="display-4">Stadt Land Fluss</h1>
                <p class="lead">Hier spielst du stadt land fluss wie ein macher </p>
                <hr class="my-4">
                <p>Melde dich an, dann wissen wir immer wer die runden gewinnt. Und jezt rein in die Alge!</p>
                <p class="lead"></p>
        </div>

            <h1><br/>login </h1> 
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
                <small id="emailHelp" class="form-text text-muted">Stehe auf der nummer 1</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
                <small id="emailHelp" class="form-text text-muted">wird zu 100% weitergegeben</small>
            </div>

            <h1>Game</h1>
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">Stadt</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Stadt">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">Land</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Land">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">Fluss</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Fluss">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body> 
</html>
